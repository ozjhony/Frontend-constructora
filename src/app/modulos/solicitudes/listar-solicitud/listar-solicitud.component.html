<br />
<a class="waves-effect waves-light btn" routerLink="/clientes/registrar-cliente"><i class="material-icons left">add</i>Agregar</a>


<table class="table responsive-table">
    <thead>

        <tr>
            <th>
                fecha-solicitud
            </th>

            <th>
                estado solicitud
            </th>

            <th>
                oferta economica
            </th>

            <th>
                cliente id
            </th>

            <th>
                Acciones
            </th>
        </tr>

    </thead>
    <tbody>

        <tr *ngFor="let r of listaRegistros | paginate: { itemsPerPage: regPorPagina, currentPage: pagina }">
            <th>
                {{r.fechaSolicitud}}
            </th>
            <th>
                {{r.estadoSolicitud}}
            </th>
            <th>
                {{r.ofertaEconomica}}
            </th>
            <th>
                {{r.clienteId}}
            </th>
            <th>
                <a class="waves-effect orange waves-light btn" routerLink="/solicitud/editar-solicitud/{{r.codigo}}"><i class="material-icons left">edit</i>Modificar</a>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/solicitud/eliminar-solicitud/{{r.codigo}}"><i class="material-icons left">delete</i>Eliminar</a>
                
            </th>

        </tr>

    </tbody>
</table>

<pagination-controls  (pageChange)="CambioPagina($event)"
                      previousLabel="Anterior"
                      nextLabel="Siguiente">
</pagination-controls>
