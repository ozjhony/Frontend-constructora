<div class="row">
    <form class="col s12"  [formGroup]="fgValidador" (ngSubmit)="ModificarRegistro()" >
        <input type="hidden" formControlName="codigo" />
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label class="active" for="nombre">Nombre</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="descripcion" id="nombre" type="text" class="validate">
                <label class="active" for="nombre">descripcion</label>
            </div>
           
            <div class="input-field col s12">
                 <select class="browser-default" formControlName="ciudadId">
                    <option *ngFor="let ciudad of ListaCiudad" type="number" value="{{ciudad.codigo}}">{{ciudad.nombre}}</option>
                </select> 
            </div>
        </div>

        <div class="row">
            <div class="col s6 m6">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Imagen</span>
                        <input type="file" (change)="onFileSelect($event)">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
                <input type="hidden" formControlName="imagen" />
            </div>
            <div class="input-field col s3">
                <button class="btn waves-effect waves-light" (click)="UploadImageFn()" type="button"
                    name="action">Upload
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
        
        <div class="row">
            <div class="col s12">
                <button [disabled]="ObtenerFgValidador.nombre.errors" class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/parametros/listar-pais"><i class="material-icons left">cancel</i>Cancelar</a>
            </div>
        </div>
    </form>
</div>
