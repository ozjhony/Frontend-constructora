<div class="row">
    <form class="col s12"  [formGroup]="fgValidador" (ngSubmit)="GuardarRegistro()" >
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="identificador" id="nombre" type="text" class="validate">
                <label for="nombre">identificador</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input formControlName="valor" id="nombre" type="number" class="validate">
                <label for="nombre">valor</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <select name="select" class="browser-default" formControlName="solicitado">
                    <option value="1">No solicitado</option>
                    <option value="2" selected>Si solicitado</option>
                  </select>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <select name="select" class="browser-default" formControlName="vendidos">
                    <option value="1">disponible</option>
                    <option value="2" selected>Vendido</option>
                  </select>
            </div>
        </div>

        <!-- <div class="row">
            <div class="input-field col s12">
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label for="nombre">Nombre</label>
            </div>
        </div> -->
        
        <br>
        <div class="row">
            <div class="input-field col s12">
                <select class="browser-default" formControlName="bloqueId">
                    <option *ngFor="let bloque of ListaBloque" type="number" value='{{bloque.codigo}}'>{{bloque.nombre}}</option>
                </select>
            </div>
        </div>
     
        <div class="row">
            <div class="col s12">

                <button [disabled]="ObtenerFgValidador.identificador.errors"  class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/parametros/listar-inmueble"><i class="material-icons left">cancel</i>Cancelar</a>

            </div>
        </div>
    </form>
</div>
