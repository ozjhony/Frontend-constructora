<div class="row">
    <form class="col s12"  [formGroup]="fgValidador" (ngSubmit)="GuardarRegistro()" >
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="totalIngreso" id="ingreso" type="number" class="validate">
                <label for="ingreso">total de ingresos</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="telefonoTrabajo" id="telefono" type="text" class="validate">
                <label for="telefono">telefono trabajo</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="cargo" id="cedula" type="text" class="validate">
                <label for="cedula">cargo</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="tiempoTrabajoActual" id="tiempoTrabajoActual" type="date" class="validate">
                <label for="tiempoTrabajoActual">tiempo Trabajo Actual</label>
            </div>
        </div>  

        <div class="row">
            <div class="input-field col s12">
                <input formControlName="nombreReferenciaFamiliar" id="correo" type="text" class="validate">
                <label for="correo">nombre Referencia Familiar</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="telefonoReferenciaFamiliar" id="celular" type="number" class="validate">
                <label for="celular">telefono referencia familiar</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="nombreReferenciaPersonal" id="direccion" type="text" class="validate">
                <label for="direccion">nombre referencia personal</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input formControlName="telefonoReferenciaPersonal" id="direccion" type="text" class="validate">
                <label for="telefonoReferenciaPersonal">telefono referencia personal</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="clienteId" id="clie" type="number" class="validate">
                <label for="clie">id del cliente</label>
            </div>
        </div>
        
        <div class="row">
            <div class="col s12">

                <button [disabled]="ObtenerFgValidador.nombreReferenciaFamiliar.errors" class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/clientes/listar-info-financiera"><i class="material-icons left">cancel</i>Cancelar</a>

            </div>
        </div>
    </form>
</div>
