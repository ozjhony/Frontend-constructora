<div class="row">
    <form class="col s12"  [formGroup]="fgValidador" (ngSubmit)="GuardarRegistro()" >
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label for="nombre">Nombre</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="apellido" id="apellido" type="text" class="validate">
                <label for="apellido">Apellido</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="cedula" id="cedula" type="text" class="validate">
                <label for="cedula">Cedula</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="fecha_nacimiento" id="fecha_nacimiento" type="date" class="validate">
                <label for="fecha_nacimiento">fecha_nacimiento</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="correo" id="correo" type="email" class="validate">
                <label for="correo">Correo</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="celular" id="celular" type="text" class="validate">
                <label for="celular">Celular</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="direccion" id="direccion" type="text" class="validate">
                <label for="direccion">Direccion</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="ciudadId" id="ciudadId" type="number" class="validate">
                <label for="ciudadId">CiudadId</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">

                <button [disabled]="ObtenerFgValidador.nombre.errors" class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/clientes/listar-cliente"><i class="material-icons left">cancel</i>Cancelar</a>

            </div>
        </div>
    </form>
</div>
