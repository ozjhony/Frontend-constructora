<br />
<a class="waves-effect waves-light btn" routerLink="/clientes/registrar-cliente"><i class="material-icons left">add</i>Agregar</a>


<table class="table responsive-table">
    <thead>

        <tr>
            <th>
                nombre
            </th>

            <th>
                apellido
            </th>

            <th>
                cedula
            </th>

            <th>
                fecha_nacimiento
            </th>

            <th>
                correo
            </th>

            <th>
                celular
            </th>

            <th>
                direccion
            </th>

            <th>
                ciudadId
            </th>

            <th>
                Acciones
            </th>
        </tr>

    </thead>
    <tbody>

        <tr *ngFor="let r of listaRegistros | paginate: { itemsPerPage: regPorPagina, currentPage: pagina }">
            <th>
                {{r.nombre}}
            </th>
            <th>
                {{r.apellido}}
            </th>
            <th>
                {{r.cedula}}
            </th>
            <th>
                {{r.fecha_nacimiento}}
            </th>
            <th>
                {{r.correo}}
            </th>
            <th>
                {{r.celular}}
            </th>
            <th>
                {{r.direccion}}
            </th>
            <th>
                {{r.ciudadId}}
            </th>
            <th>
                <a class="waves-effect orange waves-light btn" routerLink="/parametros/editar-cliente/{{r.id}}"><i class="material-icons left">edit</i>Modificar</a>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/parametros/eliminar-clientes/{{r.id}}"><i class="material-icons left">delete</i>Eliminar</a>
                
            </th>

        </tr>

    </tbody>
</table>

<pagination-controls  (pageChange)="CambioPagina($event)"
                      previousLabel="Anterior"
                      nextLabel="Siguiente">
</pagination-controls>
