<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form [formGroup]="fgValidator" class="login-form">
            
            
            <div class="row">
                <div class="input-field col s12">
                    <input formControlName="correo" class="validate" id="username" type="text">
                    <label for="username" data-error="wrong" data-success="right">ingresa tu correo</label>
                    
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button (click)="PasswordResetFn()" class="btn waves-effect waves-light" type="button"
                        name="action">Reset
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
